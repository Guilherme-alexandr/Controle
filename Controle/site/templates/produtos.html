<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Produtos</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/produtos.css') }}">
</head>
<body>

<h1>Controle de Produtos</h1> <button id="logoutBtn">Sair</button>


<button id="mostrarAdicionarFormBtn">Adicionar Produto</button>

<form id="adicionarForm" style="display:none;">
  <h2>Adicionar Produto</h2>
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required><br><br>

  <label for="valor">Valor:</label>
  <input type="text" id="valor" name="valor" required><br><br>

  <label for="tipo">Tipo:</label>
  <input type="text" id="tipo" name="tipo" required><br><br>

  <label for="descricao">Descrição:</label>
  <input type="text" id="descricao" name="descricao" required><br><br>
  
  <label for="quantidade">Quantidade</label>
  <input type="number" id="quantidade" name="quantidade" required><br><br>

  <button type="submit">Adicionar Produto</button>
  <button type="button" id="cancelarAdicionarBtn">Cancelar</button>
</form>

<form id="atualizarForm" style="display:none;">
  <h2>Atualizar Produto</h2>
  <input type="hidden" id="produtoIdAtualizar">
  <label for="nomeAtualizar">Nome:</label>
  <input type="text" id="nomeAtualizar" name="nome" required><br><br>

  <label for="valorAtualizar">Valor:</label>
  <input type="text" id="valorAtualizar" name="valor" required><br><br>

  <label for="tipoAtualizar">Tipo:</label>
  <input type="text" id="tipoAtualizar" name="tipo" required><br><br>

  <label for="descricaoAtualizar">Descrição:</label>
  <input type="text" id="descricaoAtualizar" name="descricao" required><br><br>
  
  <label for="quantidade">Quantidade</label>
  <input type="number" id="quantidadeAtualizar" name="quantidade" required><br><br>

  <button type="submit">Atualizar Produto</button>
   <button type="button" id="cancelarAtualizarBtn">Cancelar</button>
</form>

<h2>Lista de Produtos</h2>
<table id="produtosTable">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Valor</th>
      <th>Tipo</th>
      <th>Descrição</th>
      <th>Quantidade</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <!-- carregar produtos aqui -->
  </tbody>
</table>

<script src="{{ url_for('static', filename='js/produtos.js') }}"></script>
</body>
</html>
